<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/index.css" type="text/css">

</head>
<body>
    <form id="user_form" method="post">
        <div class="form-group">
            <div class="form-item">
                <input type="radio" id="radio1" value="student" onclick="clickRadio1(this)"><label for="radio1">在校生</label>
                <input type="radio" id="radio2" value="non-student" onclick="clickRadio2(this)"><label for="radio2">非在校生</label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-item hidden" id="radio1_info">
                <span>学校</span>
                <select name="city" id="city" onChange="set_city(this,this.form.school)">
                    <option value="0">请选择城市</option>
                    <option value="beijing">北京</option>
                    <option value="nanjing">南京</option>
                </select>
                <select name="school" id="school">
                    <option value="0">请选择学校</option>
                </select>
            </div>

            <div class="form-item hidden" id="radio2_info">
                <span>工作单位</span><input type="text">
            </div>
        </div>
    </form>
    <script src="js/index.js"></script>
</body>
</html>
